<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- link to Bootstrap CDN, this for the CSS  -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> <!--  link to our own style sheet, 1st creat style.css file and then link here  -->
<link rel="stylesheet" href="style.css">  


    <title>Umair Wether</title>
</head>
<body>

    <!--  class= container bootstrap to central page, margin 5 y direction and auto margin left and right -->
    <div class="container my-5 mx-auto">


    <!-- text-muted is faded color -->
<!-- text-center is centralise text -->
<!-- my-4 is margin in 4 direction -->

<h1 class="text-muted"> Ninja weather</h1>
<!-- change-location is own class -->

<form  class="chage-location my-4 text-centre text-muted">

    <label for="city">Enter a location for wether information
        <!-- type is text and name attribute is city, for from the label will associate with the name in the input -->
<!-- bootstrap class is form-control  p-4 strength on all directions-->

        <input type="text" name="city" class="form-control p-4">

    </label>
  
</form>
<!-- cornor reounded and showdow-->
<!--d-none is bootstrap class to not display as it will be handy in the start to not show any output-->

<div class="card shadow-lg rounded d-none">

    <!-- time is our own class but card-img-top is bootstrap class-->

<img src="https://via.placeholder.com/400x300" class="time card-img-top">
    <!-- this div where we put the icons-->
    <!-- icon is our own class and bg-light is boot strap-->

<div class="icon bg-light mx-auto text-centre">
    <!-- details is our own class-->
<img src="" alt=""> </div>
    <div class="text-muted text-uppercase text-center details">
    <!-- h5 for the city name, margin in y direction o f stregth 3-->

        <h5 class="my-3">city name</h5>
        <div class="my-3">weather condition</div>
            <!-- display-4 makes text quite big-->

        <div class="display-4 my-4">
            <span>temp</span>
                        <!--&deg; this will give us a small circuile-->

            <span>&deg;C</span>

        
    </div>
</div>
     
</div>



</div>
<!-- forcast.js showuld be first then app.js as it will first get the api nad info and then it can be used for app.js -->
<script src="scripts/forcast.js"></script>.
<script src="scripts/app.js"></script>
</body>
</html>
